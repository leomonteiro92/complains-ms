language: node_js
node_js:
  - lts/erbium
services:
  - docker
  - mongodb
before_script:
  - sleep 15
after_script:
  - yarn run test:report
env:
  matrix:
    - NODE_ENV=test DB_URL=mongodb://127.0.0.1:27017 DB_NAME=complains-test
  global:
    secure: 
before_install:
  - docker build -t leomont31ro/complains-ms .
deploy:
  provider: script
  script: docker push leomont31ro/complains-ms
  on:
    branch: master
